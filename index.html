<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.2.0/chartjs-plugin-zoom.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img class="bi me-2" src="http://localhost:8080/images/charts.png" width="50" height="50">
                <span class="fs-4">Voltage charts</span>
            </a>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <form name="voltagesForm">
                        <div style="width: 215px;">
                            <label for="start" class="form-label">Start date:</label><br>
                            <input id="start" type="datetime-local" name="startDate" step="1" class="form-control" />
                        </div><br>
                        <div style="width: 215px;">
                            <label for="end" class="form-label">End date:</label><br>
                            <input id="end" type="datetime-local" name="endDate" step="1" class="form-control" />
                        </div><br>
                        <fieldset>
                            <legend>Select data to show:</legend>
                            <div>
                                <input type="radio" id="antenne" name="data" value="v_magnetic" class="form-check-input" checked />
                                <label for="antenne" class="form-label">Antenne</label>
                            </div>
                            <div>
                                <input type="radio" id="piezo" name="data" value="v_piezo" class="form-check-input" />
                                <label for="piezo" class="form-label">Piezo</label>
                            </div>
                            <div>
                                <input type="radio" id="v12" name="data" value="v_12" class="form-check-input" />
                                <label for="v12" class="form-label">12 V</label>
                            </div>
                            <div>
                                <input type="radio" id="v24" name="data" value="v_24" class="form-check-input" />
                                <label for="v24" class="form-label">24 V</label>
                            </div>
                        </fieldset>
                        <div class="mb-3">
                            <label for="editable">SQL query like:</label>
                            <input id="editable" type="text" class="form-control">
                        </div>
                        <button type="submit" name="getChart" class="btn btn-outline-primary">
                            <span id="spanLoading"></span>
                            Get chart
                        </button>
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#refModal">
                            References
                        </button>
                        <button id="resetChart" type="button" class="btn btn-outline-primary mt-2" style="visibility: hidden;">
                            Reset zoom
                        </button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid" style="width: 1000px;">
                    <canvas id="voltages"></canvas>
                    <div class="d-flex justify-content-center">
                        <div id="chartLoading"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="refModal" tabindex="-1" aria-labelledby="refModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="refModalLabel">Voltage references</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Magnetic sensor: <samp>0.08 - 0.09 (average: 0.0922)</samp><br>
                Piezo sensor: <samp>0.5 - 0.7 (average: 0.5246)</samp><br>
                12 V: <samp>4.23 (<i>not in use!</i> average: 0.5301)</samp><br>
                24 V: <samp>4.536 (average: 4.5330)</samp>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://localhost:8080/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://localhost:8080/static/js/voltages.js" type="text/javascript"></script>
    <script src="http://localhost:8080/static/js/getTime.js" type="text/javascript"></script>
</body>

</html>
